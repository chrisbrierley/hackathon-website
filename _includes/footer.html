<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <a href="{% link about.md %}">Met Office Academic Partnership</a><br>
        <a href="https://www.bristol.ac.uk/golding/">Jean Golding Institute</a><br>
        <a href="https://www.bristol.ac.uk/cabot/">Cabot Institute</a>
      </div>

      <div class="footer-col footer-col-2 icon-list">
        <a href="https://github.com/{{ site.github_username }}">
          <i class="bi bi-github"></i>
          <span class="username">{{ site.github_username }}</span>
        </a>
      </div>

      <div class="footer-col footer-col-3">
        {{ site.description | markdownify }}
      </div>
    </div>

  </div>

</footer>
